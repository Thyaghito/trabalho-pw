<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>MoviesSystem - Login</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/styles.css" />
        
        <script type="text/javascript" src="#{request.contextPath}/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/bootstrap.min.js"></script>
    </h:head>
    <h:body class="page-login">
        <h:form>
            <div class="panel panel-default panel-signin">                
                <div class="panel-body">
                    <span class="logo"><img src="#{request.contextPath}/img/logo.png"/></span>
                    <h:outputFormat id="erro" rendered="#{not empty loginController.erro}">
                        <div class="alert alert-danger">#{loginController.erro}</div>
                    </h:outputFormat>
                    <div class="form-group">
                        <h:inputText class="form-control" value="#{loginController.user.username}" title="#{bundle.user}" required="true" a:placeholder="#{bundle.user}" />
                    </div>
                    <div class="form-group">                        
                        <h:inputSecret class="form-control" value="#{loginController.user.password}" title="#{bundle.password}" required="true" a:placeholder="#{bundle.password}" />      
                    </div>                    
                    <h:commandButton class="btn btn-primary btn-block" action="#{loginController.login}" value="#{bundle.login}" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
