<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginController.userSystem.role!='admin'}">
                <div class="alert alert-danger">
                    <h:outputText escape="false" value="#{bundle.permissionMessage}"/>
                </div>                    
            </h:panelGroup>
            <h:form rendered="#{loginController.userSystem.role=='admin'}">
                <h1 class='page-header'>
                   #{actorsController.selected.id!=null ? bundle.edit : bundle.add} #{bundle.Actor}
                </h1>
                <h:panelGroup class="form-group" layout="block" rendered="#{actorsController.selected.id!=null}">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_id}" for="id" />
                    #{actorsController.selected.id}                    
                </h:panelGroup>               
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_name}" for="name" />
                    <h:inputText id="name" class="form-control" value="#{actorsController.selected.name}" title="#{bundle.CreateActorsTitle_name}" required="true" requiredMessage="#{bundle.CreateActorsRequiredMessage_name}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_nationality}" for="nationality" />
                    <h:inputText id="nationality" class="form-control" value="#{actorsController.selected.nationality}" title="#{bundle.CreateActorsTitle_nationality}" required="true" requiredMessage="#{bundle.CreateActorsRequiredMessage_nationality}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_biography}" for="title" />
                    <h:inputTextarea id="biography" class="form-control" value="#{actorsController.selected.biography}" title="#{bundle.CreateActorsTitle_biography}" required="true" requiredMessage="#{bundle.CreateActorsRequiredMessage_biography}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_dateBirth}" for="dateBirth" />
                    <h:inputText id="dateBirth" class="form-control input-date" value="#{actorsController.selected.dateBirth}" title="#{bundle.CreateActorsTitle_dateBirth}" required="true" requiredMessage="#{bundle.CreateActorsRequiredMessage_dateBirth}">
                        <f:convertDateTime pattern="d/M/yyyy" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateActorsLabel_realName}" for="realName" />
                    <h:inputText id="realName" class="form-control" value="#{actorsController.selected.realName}" title="#{bundle.CreateActorsTitle_realName}" required="true" requiredMessage="#{bundle.CreateActorsRequiredMessage_realName}"/>
                </div>
                
                <div class="footer-form">  
                    <h:commandLink class="btn btn-primary navbar-right btn-save" rendered="#{actorsController.selected.id ==null}" action="#{actorsController.create}" value="#{bundle.save}" />
                    <h:commandLink class="btn btn-primary navbar-right btn-save" rendered="#{actorsController.selected.id !=null}" action="#{actorsController.update}" value="#{bundle.save}" />
                    <a class="btn btn-default navbar-right btn-cancel" href="list.xhtml">#{bundle.cancel}</a>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
